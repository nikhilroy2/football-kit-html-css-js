    <title>Football Kit Designer</title>

    <link

    <style>
      /* Custom styling for the kit canvas */
      #kitCanvas {

        background-color: #f8f9fa;

    </style>

  <body>
    <div class="container">
      <h1 class="mt-5">Football Kit Designer</h1>

      <div class="row g-4">

        <div class="col-lg-6">
            <form id="kitForm" >
                <div class="form-group">
                  <label for="primaryColor">Primary Shirt Color:</label>
                  <input
                    type="color"
                    class="form-control"
                    id="primaryColor"
                    name="primaryColor"
                    value="#008000"
                  />
                </div>
                <div class="form-group">
                  <label for="secondaryColor">Secondary Shirt Color:</label>
                  <input
                    type="color"
                    class="form-control"
                    id="secondaryColor"
                    name="secondaryColor"
                    value="#000000"
                  />
                </div>
                <div class="form-group">
                  <label for="shortsColor">Shorts Color:</label>
                  <input
                    type="color"
                    class="form-control"
                    id="shortsColor"
                    name="shortsColor"
                    value="#000000"
                  />
                </div>
                <div class="form-group">
                  <label for="style">Shirt Style:</label>
                  <select class="form-control" id="shirt-style-select" name="style">
                    <option value="plain">Plain</option>
                    <option value="striped">Striped</option>
                    <option value="half">Half-and-Half</option>
                  </select>
                </div>
                <div class="text-right">
                    <button type="button" class="btn btn-primary" onclick="drawKit()">
                        Display Kit
                      </button>
                </div>
              </form>
        </div>
